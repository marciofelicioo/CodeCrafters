<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with A* Algorithm</title>
    <style>
        /* Estilo para o fundo */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto branco para contraste */
            background-image: url('childhood-gaming-street-fighter-iv-arcade-moewalls-poster.jpg'); /* Imagem do vídeo */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Vídeo como fundo */
        .background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
            display: none; /* Oculta até que o vídeo carregue */
        }

        .background-video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o vídeo para evitar zoom */
            pointer-events: none; /* Impede qualquer interação */
        }

        /* Seção principal do conteúdo */
        .content {
            position: relative;
            z-index: 1; /* Coloca o conteúdo acima do vídeo de fundo */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente contínuo */
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        /* Vídeo principal controlável */
        video {
            width: 100%; /* O vídeo ocupará toda a largura do contêiner */
            border-radius: 10px;
        }

        /* Estilo da seta */
        .back-arrow {
            display: inline-block;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 15px solid #fff; /* Cor da seta branca */
            margin-top: 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Container do vídeo de fundo -->
    <div class="background-video-container" id="background-video-container">
        <video id="background-video" muted loop playsinline preload="auto">
            <source src="childhood-gaming-street-fighter-iv-arcade-moewalls-com.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Snake Game with A* Algorithm</h1>
        <!-- Vídeo na seção principal -->
        <video controls>
            <source src="Snake.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec vel nisi id leo viverra sodales. Praesent at velit vitae ipsum viverra tincidunt non eu est.</p>
        <!-- Link com a seta para voltar -->
        <a href="index.html" class="back-arrow"></a>
    </div>

    <!-- JavaScript para garantir autoplay e exibir o vídeo -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoContainer = document.getElementById("background-video-container");
            const video = document.getElementById("background-video");

            // Exibir o vídeo e ocultar a imagem de fundo
            video.addEventListener("loadeddata", () => {
                videoContainer.style.display = "block"; // Mostra o vídeo
                document.body.style.backgroundImage = "none"; // Remove a imagem de fundo
            });

            let attempts = 0;
            const interval = setInterval(() => {
                video.play().then(() => {
                    console.log("Autoplay bem-sucedido!");
                    videoContainer.style.display = "block"; // Mostra o vídeo
                    document.body.style.backgroundImage = "none"; // Remove a imagem de fundo
                    clearInterval(interval); // Para o loop
                }).catch(error => {
                    attempts++;
                    console.warn(`Tentativa ${attempts} falhou:`, error);
                    if (attempts >= 10) {
                        clearInterval(interval);
                        console.error("Não foi possível iniciar o autoplay após várias tentativas.");
                    }
                });
            }, 500);

            // Fallback para interações do usuário
            document.addEventListener("click", () => video.play());
            document.addEventListener("touchstart", () => video.play());
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para o vídeo como fundo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o vídeo para evitar zoom */
            pointer-events: none; /* Impede qualquer interação */
        }

        /* Estilo do corpo */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto branco para contraste com o fundo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Bloco preto contínuo atrás dos links */
        .link-container {
            background-color: #000; /* Fundo preto opaco */
            border-radius: 10px; /* Borda arredondada para todo o bloco */
            padding: 20px 0; /* Espaçamento interno */
            width: 80%;
            max-width: 600px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table a {
            text-decoration: none;
            color: #fff; /* Letras brancas */
            font-size: 1.2em;
            display: block;
            text-align: center;
            padding: 10px;
        }

        .table a:hover {
            text-decoration: underline;
        }

        .table td {
            padding: 5px 0;
        }

        .table hr {
            border: none;
            border-top: 1px solid #fff;
            width: 80%; /* Aumenta o comprimento das linhas divisórias */
            margin: 0 auto; /* Centraliza as linhas */
        }
    </style>
</head>
<body>
    <!-- Container de fundo -->
    <div class="video-background">
        <video id="background-video" muted loop playsinline preload="auto">
            <source src="lofi-boy-chilling-with-cat-moewalls-com.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Bloco preto contínuo para os links -->
    <div class="link-container">
        <table class="table">
            <tr>
                <td><a href="bubble.html">Replica of Bubble Shooter</a></td>
            </tr>
            <tr>
                <td><hr></td>
            </tr>
            <tr>
                <td><a href="Snake.html">Snake Game with A* Algorithm</a></td>
            </tr>
            <tr>
                <td><hr></td>
            </tr>
            <tr>
                <td><a href="TrafficLights.html">Traffic Lights Simulation</a></td>
            </tr>
        </table>
    </div>

    <!-- JavaScript para forçar o autoplay -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById("background-video");

            // Tenta iniciar o vídeo no carregamento
            const tryPlayVideo = () => {
                video.play().catch(error => {
                    console.warn("Autoplay falhou. Tentando novamente...", error);
                    // Define o vídeo como silenciado novamente e tenta reproduzir
                    video.muted = true;
                    video.play();
                });
            };

            // Força a reprodução assim que a página carrega
            tryPlayVideo();

            // Adiciona um evento para reproduzir ao interagir com a página (fallback para iOS/Chrome)
            document.addEventListener("click", () => tryPlayVideo());
            document.addEventListener("touchstart", () => tryPlayVideo());
        });
    </script>
</body>
</html>

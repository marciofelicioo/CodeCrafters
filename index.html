<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff;
            background-image: url('vlcsnap-2024-12-04-19h25m07s200.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; 
            pointer-events: none;
        }

        .link-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2em;
            display: block;
            text-align: center;
            padding: 10px;
        }

        .table a:hover {
            text-decoration: underline;
        }

        .table td {
            padding: 10px 0;
        }

        .table hr {
            border: none;
            border-top: 1px solid #fff;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const videoBackground = document.getElementById("video-background");
            const video = document.getElementById("background-video");
            let attempts = 0;

            const interval = setInterval(() => {
                video.play().then(() => {
                    console.log("Autoplay bem-sucedido!");
                    videoBackground.style.display = "block";
                    clearInterval(interval);
                }).catch(error => {
                    attempts++;
                    console.warn(`Tentativa ${attempts} falhou:`, error);
                    if (attempts >= 10) {
                        clearInterval(interval);
                        console.error("Não foi possível iniciar o autoplay após várias tentativas.");
                    }
                });
            }, 500);

            document.addEventListener("click", () => video.play());
            document.addEventListener("touchstart", () => video.play());
        });
    </script>
</body>

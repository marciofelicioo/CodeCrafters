<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para o vídeo como fundo */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Coloca o vídeo atrás do conteúdo */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajusta o vídeo para evitar zoom */
            pointer-events: none; /* Impede qualquer interação */
        }

        /* Estilo do corpo e tabela */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #fff; /* Texto branco para contraste com o fundo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .table a {
            text-decoration: none;
            color: #fff; /* Letras brancas */
            font-size: 1.2em;
            display: block;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo preto semitransparente */
            padding: 10px;
            border-radius: 5px;
        }

        .table a:hover {
            text-decoration: underline;
        }

        .table td {
            padding: 10px 10px;
        }

        .table hr {
            border: none;
            border-top: 1px solid #fff;
            width: 50%; /* Linhas divisórias menores */
            margin: 0 auto; /* Centraliza as linhas */
        }
    </style>
</head>
<body>
    <!-- Container de fundo -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="lofi-boy-chilling-with-cat-moewalls-com.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Conteúdo principal -->
    <table class="table">
        <tr>
            <td><a href="bubble.html">Replica of Bubble Shooter</a></td>
        </tr>
        <tr>
            <td><a href="Snake.html">Snake Game with A* Algorithm</a></td>
        </tr>
        <tr>
            <td><a href="TrafficLights.html">Traffic Lights Simulation</a></td>
        </tr>
    </table>
</body>
</html>
